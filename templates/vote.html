<!DOCTYPE html>
<html style="font-size: 16px;" lang="pl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Vote</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/Vote.css">
</head>
<body>
<header>
        <a href="#" class="u-logo">
            <img src="../static/images/default-logo.png" alt="Logo">
        </a>
    </header>

<div class="container">
<section class="u-clearfix u-section-1" id="sec-b283">
    <div class="u-clearfix u-sheet u-sheet-1">
        <h1>Wybierz kandydata</h1>
        <div class="form-container">
            <form action="/vote" method="POST">
                {% for candidate in candidates %}
                <div class="candidate">
                    <input type="radio" id="{{ candidate }}" name="candidate" value="{{ candidate }}" required>
                    <label for="{{ candidate }}">{{ candidate }}</label>
                </div>
                {% endfor %}
                <div class="u-form-group u-form-submit">
                    <button type="submit" class="u-btn-1">Vote</button>
                </div>
            </form>
        </div>
    </div>
</section>
</div>
<footer>
        <p>Aplikacja do bezpiecznego głosowania - projekt w ramach przemiotu "Bezpieczeństwo usług we współczesnych sieciach"<br> Autorzy: Emilia Anczarska, Piotr Kosiara <br> 2025</p>
</footer>
</body>
</html>
